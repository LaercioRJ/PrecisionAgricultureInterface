<div [class.mat-elevation-z6]="true" class="layerCard"  matBadge={{layerDatasetLengthDisplay}} matBadgePosition="below"
     matBadgeOverlap="false">
    <div [class.mat-elevation-z4]="true" class="topBar">
        <div style = "height: 3%;"></div>
        <span class="title">
            {{this.layer.name}}
        </span>
        <br>
        <span class="layerTypeText">
            
            {{layerType}}
        </span>
    </div>

    <div class="map" id="mapCard"></div>
</div>
