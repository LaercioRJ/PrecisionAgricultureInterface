<mat-tab-group backgroundColor="primary" mat-align-tabs = "center" class="mat-elevation-z8">
    <mat-tab label="Pontos de Zonas de Manejo">
      <div class="tabContent">
        <div class="tableEditionControls">
            <button mat-icon-button (click) = "deleteAlterations()" style="margin-right: 30px;" color = "accent">
                <span class="material-icons">delete</span>
            </button>
            <mat-slide-toggle [(ngModel)] = "isEditing" class="editingSlide">Editar Classes</mat-slide-toggle>
        </div>
        <mat-divider></mat-divider>
        <table mat-table [dataSource] = "datasetTableDataSource">
            <ng-container matColumnDef = Identificador>
                <th mat-header-cell style="text-align: center;" class="tableHeader" *matHeaderCellDef>Identificador</th>
                <td mat-cell class = "tableCell" *matCellDef = "let element; let i = index"> 
                    {{(i + 1) + tableLowerIndex}}
                </td>
            </ng-container>
            <ng-container matColumnDef = {{layer.latitudeHeader}}>
                <th mat-header-cell style="text-align: center;" class="tableHeader" *matHeaderCellDef>{{layer.latitudeHeader}}</th>
                <td mat-cell class = "tableCell" *matCellDef = "let element"> 
                    {{element.coordinates[0]}}
                </td>
            </ng-container>

            <ng-container matColumnDef = {{layer.longitudeHeader}}>
                <th mat-header-cell style="text-align: center;" class="tableHeader" *matHeaderCellDef>{{layer.longitudeHeader}}</th>
                <td mat-cell class = "tableCell" *matCellDef = "let element">
                    {{element.coordinates[1]}}
                </td>
            </ng-container>

            <ng-container matColumnDef = {{layer.dataHeader}}>
                <th mat-header-cell style="text-align: center;" class="tableHeader" *matHeaderCellDef>{{layer.dataHeader}}</th>
                <td mat-cell class = "tableCell" *matCellDef = "let element; let i = index">  
                  <div *ngIf="!isEditing">
                    {{element.data}}
                  </div>
                  <div *ngIf="isEditing">
                    <input type="number" class="editInput" matInput [value] = "element.data" (change) = "editTableData($event, i)">
                  </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef = "datasetDisplayedColumns"></tr>
            <tr mat-row *matRowDef = "let row; columns: datasetDisplayedColumns"></tr>
        </table>
        <div class="tablePaginator">
            <button mat-icon-button (click) = "tablePreviousTenPages()" matTooltip="Regressar 10 páginas" color = "primary"
             [disabled] = "(tableUpperIndex - (9 * linesPerPage)) <= linesPerPage">
                <span class="material-icons">arrow_back_ios</span>
            </button>
            <button mat-icon-button matTooltip="Regressar 1 página" (click) = "tablePreviousPage()"
             [disabled] = "tableUpperIndex <= linesPerPage" color = "primary">
                <span class="material-icons">keyboard_arrow_left</span>
            </button>
            Página {{actualTablePage}} de {{totalTablePages}}
            <button mat-icon-button matTooltip="Avançar 1 página" [disabled] = "tableUpperIndex === layer.datasetLength"
             (click) = "tableNextPage()" color = "primary">
                <span class="material-icons">keyboard_arrow_right</span>
            </button>
            <button mat-icon-button (click) = "tableNextTenPages()" matTooltip="Avançar 10 páginas" color = "primary"
             [disabled] = "(tableUpperIndex + (9 * linesPerPage)) > layer.datasetLength">
                <span class="material-icons">arrow_forward_ios</span>
            </button>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Cores">
    </mat-tab>
</mat-tab-group>
