<div class="dialogBody">
    <span class="message">{{question}}</span>
    <div class="buttonsPosition">
        <button mat-flat-button class="acceptButton" (click) = "closeDialog(1)">{{acceptButton}}</button>
        <button mat-flat-button class="denyButton" (click) = "closeDialog(0)">{{denyButton}}</button>
    </div>
</div>
